# Mosquitto MQTT Broker Configuration for Robot Greeter
# Basic configuration for local development

# Listeners
listener 1883 localhost

# Allow anonymous connections for development
allow_anonymous true

# Logging
log_type error
log_type warning  
log_type notice
log_type information
log_dest stdout

# Persistence
persistence true
persistence_location C:\ProgramData\mosquitto\

# Security (development mode - disable for production)
# password_file C:\Program Files\mosquitto\passwd
# acl_file C:\Program Files\mosquitto\aclfile

# WebSocket support for web clients
listener 9001
protocol websockets